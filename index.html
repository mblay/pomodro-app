<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Pomodoro app</title>
</head>
<body>
  <div class="main-container">
    <h1>pomodoro</h1>

      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button fontId"
            id="js-pomodoro"
          >
            pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button fontId"
            id="js-short-break"
          >
            short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button fontId"
            id="js-long-break"
          >
            long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <div class="time"  id="timely">
            <span id="js-minutes">25</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
          </div>
          <p class="main-button" data-action="start" id="js-btn">
            Start
          </p>
        </div>
      </div>

  <div class="dropup">
    <svg onclick="dropupBtn()" xmlns="http://www.w3.org/2000/svg" width="28" height="28"><path fill="#D7E0FF" d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z" opacity=".5"/></svg>
    
    <div id="myContent" class="dropup-content">
      <nav>
      <p class="settings">Settings</p>
      <svg onclick="removeBtn()" class="close-btn" xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#1E213F" fill-rule="evenodd" d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z" opacity=".5"/></svg>
      <hr>
      <p class="dropup-time">time (minutes)</p>
      <div class="dropup-content-form">
        <div class="dropup-pomodoro">
          <p>pomodoro</p>
          <div class="icon">
          <div id="pomodoro-count">0</div>
          <div class="svg">
          <svg id="increase-count" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
          <svg id="decrease-count" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
        </div>
      </div>
      </div>

        <div class="dropup-short">
          <p>short break</p>
          <div class="icon">
          <div id="short-count">0</div>
          <div class="svg">
          <svg id="increase-short" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
          <svg id="increase-short" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
        </div>
      </div>
      </div>

        <div class="dropup-long">
          <p>long break</p>
          <div class="icon">
          <div id="long-count">0</div>
          <div class="svg">
          <svg id="increase-long" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
          <svg id="decrease-long" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
        </div>
      </div>
      </div>
      </div>
      <hr>

      <div class="font">
        font
        <div class="id">
       <button type="button" class="id1" onclick="btn4()">Aa</button>
       <button type="button" class="id2" onclick="btn5()">Aa</button>
       <button type="button" class="id3" onclick="btn6()">Aa</button>
      </div>
      </div>
<hr>
      <div class="colors">
        <p>color</p>
        <div class="color-ids">
        <div id="c1" onclick="btn1()"></div>
        <div id="c2" onclick="btn2()"></div>
        <div id="c3" onclick="btn3()"></div>
      </div>
    </div>

      
      <!-- <p>Apply</p> -->
    </nav>
    </div>
  </div>

  </div>


  <script src="js/app.js"></script>
  
</body>
</html>
